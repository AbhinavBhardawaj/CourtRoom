{% extends "layout.html" %}
{% load static %}

{% block title %} Forgot pswd - CourtRoom {% endblock %}

{% block content %}
    <nav class="flex flex-wrap items-center justify-between bg-black px-6 py-3">
        <a href="{% url "home" %}">
            <img src="{% static "logo.png" %}" alt="" class="h-10">
        </a>
        <h1 class='px-4 text-4xl text-[#E50914] font-netflix tracking-wide font-semibold'>CourtRoom</h1>
        <div class="flex justify-evenly items-center gap-7 text-white-700 rounded">
            <a href="{% url "login" %}" class="rounded bg-red-700 px-4 py-2 hover:bg-violet-500 border-1 border-red-500">Login</a>
            <a href="{% url "signup" %}" class="rounded bg-red-700 px-4 py-2 hover:bg-violet-500 border-1 border-red-500">Sign up</a>
        </div>
    </nav>


    <div style="width: 450px;" class="mt-20 flex flex-col items-center justify-center rounded-2xl mt-10 mx-auto bg-[#ffffff0d] border border-[#3D3D3D] p-6 px-5 py-4 text-white text-center ">
        <img src="{% static "taraju.png" %}" alt="" class="h-12 rounded-full"><br>
        <div>
            <h1 class="-mt-3 font-semibold">Fir bhool Gaye(Forgotted Again)?</h1>
            <h2 class="text-gray-400">Lost Again?</h2>
        </div>

        <div class="flex justify-center mt-10">
            <form action="{% url "forgotpswd" %}" method="POST">
                {% csrf_token %}
                <div class="relative w-full max-w-sm mt-1">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                    <i class="fa-solid fa-envelope relative"></i> 
                    </div>
                    <input name="email" type="email" required placeholder="madhavmsihra@gmail.com" class="w-[350px] pl-10 pr-3 py-2 rounded-xl border border-gray-500 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:border-blue-500">   
                </div>
                
                <button type="submit" class="mt-4 py-3 w-full rounded-2xl text-white bg-[#E50914] font-semibold">
                    Reset Password
                </button>
                <div class="mt-1">

                    <a href="{% url 'login' %}"> 
                        <i class="fa-solid fa-circle-chevron-left"></i>
                        <span class="ml-2">Back to Login</span>
                    </a>
                </div>
            </form>    
        </div>
    </div>

    
{% endblock %}
